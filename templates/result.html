<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI绘画</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="background: url(/static/galaxy.jpg) no-repeat;background-size: 100%;background-attachment: fixed;">

<nav class="navbar navbar-light navbar-expand-md"
     style="background-color: #17191a;filter: blur(0px);padding-top: 20px;padding-right: 20;padding-bottom: 10px;padding-left: 10px;height: 8vh;color: rgb(255,255,255);">
    <div class="container-fluid">
        <button class="navbar-toggler" data-target="#navcol-1" data-toggle="collapse"><span class="sr-only">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <a href="/"><img src="/static/icon.png"
                         style="background-image: url(&quot;/static/icon.png&quot;);margin-right: 20px;height: 40px;"></a>
        <div
                class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav">
                <li class="nav-item" role="presentation"><span class="float-left"
                                                               style="font-size: 35px;margin-left: 10px;margin-bottom: 8px;font-weight: bold;">中国科幻文本数据库</span>
                </li>
                <li class="nav-item" role="presentation"><a class="nav-link active invisible" href="#"
                                                            style="color: rgb(255,255,255);font-size: 25px;">待定</a>
                </li>
                <li class="nav-item" role="presentation"><a class="nav-link invisible" href="#"
                                                            style="color: rgb(255,255,255);font-size: 25px;">待定</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% if result['code'] == 200 %}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="height: 92vh;">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        {% for i in range(2, 4) %}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ i-1 }}" aria-label="Slide {{ i }}"></button>
        {% endfor %}
    </div>
<div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{{ result['img1'] }}" style="height: 92vh;" class="d-block img-fluid mx-auto" alt="1">
    </div>
    {% for i in range(2, 4) %}
    <div class="carousel-item">
        <img src="{{ result['img{{ i }}'] }}" style="height: 92vh;" class="d-block img-fluid mx-auto" alt="{{ i }}">
    </div>
    {% endfor %}
</div>
<button style="color: black;" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
</button>
<button style="color: black;" class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
</button>
</div>

{% else %}

<script>
//    alert("绘画失败！\n错误码:{{ result['code'] }}\n{{ result['err_info'] }}");
    alert("绘画失败，系统维护中");
//    self.location = "http://8.137.93.131:5000/"
    self.location = "http://127.0.0.1:5000/print"
</script>

{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
